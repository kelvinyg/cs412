<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{% static 'css/mini_fb.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Mini Facebook</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'show_all_profiles' %}">View All Profiles</a></li>
        
                {% if user.is_authenticated %}
                    <li>Welcome, {{ user.username }}!</li>
                    <li><a href="{% url 'show_profile' %}">My Profile</a></li>
                    
                    <!-- Logout button styled as a link -->
                    <li>
                        <form method="post" action="{% url 'logout' %}" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="logout-link">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- This will be filled in by child templates -->
        {% endblock %}
    </main>
</body>
</html>
