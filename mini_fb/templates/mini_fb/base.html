<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{% static 'css/mini_fb.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Mini Facebook</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'show_all_profiles' %}">View All Profiles</a></li>
                <li><a href="{% url 'create_profile' %}">Create New Profile</a></li>
                
                {% if user.is_authenticated %}
                    <!-- Display username and log out link if user is authenticated -->
                    <li>Welcome, {{ user.username }}!</li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <!-- Show log in and sign up options if user is not authenticated -->
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- This will be filled in by child templates -->
        {% endblock %}
    </main>
</body>
</html>
