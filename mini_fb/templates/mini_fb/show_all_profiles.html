{% extends 'mini_fb/base.html' %}

{% block title %}All Profiles{% endblock %}

{% block content %}
<h2>All Profiles</h2>
<div class="profile-grid">
    {% for profile in profiles %}
    <div class="profile-card">
        {% if profile.profile_pic %}
        <!-- Make the image a link to the profile page -->
        <a href="{% url 'show_profile' profile.pk %}">
            <img src ="{{ profile.profile_pic }}" alt="Profile Picture of {{ profile.first_name }}">
        </a>
        {% endif %}
        <div class="profile-info">
            <!-- Name linking to the profile page -->
            <strong><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></strong>
            <p>{{ profile.city }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
