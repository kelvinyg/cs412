{% extends 'mini_fb/base.html' %}

{% block title %}All Profiles{% endblock %}

{% block content %}
<h2>All Profiles</h2>
<div class="profile-grid">
    {% for profile in profiles %}
    <div class="profile-card">
        {% if profile.profile_pic %}
        <!-- Link to either the specific profile or logged-in user's profile -->
        <a href="{% url 'show_profile' pk=profile.pk %}">
            <img src="{{ profile.profile_pic }}" alt="Profile Picture of {{ profile.first_name }}">
        </a>
        {% endif %}
        <div class="profile-info">
            <strong><a href="{% url 'show_profile' pk=profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></strong>
            <p>{{ profile.city }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
