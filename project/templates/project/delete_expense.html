{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <link rel="stylesheet" href="{% static 'project/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Delete Expense</h1>
        <p>Are you sure you want to delete this expense: <strong>{{ object.description }}</strong>?</p>
        <p><strong>Amount:</strong> ${{ object.amount }}</p>
        <p><strong>Payer:</strong> {{ object.payer.username }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button btn-red">Yes, Delete</button>
            <a href="{% url 'group_detail' object.group.id %}" class="button btn-blue">Cancel</a>
        </form>
    </div>
</body>
</html>
