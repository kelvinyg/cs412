{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kelvin's Seafood Shack{% endblock %}</title>
    {% load static %}  <!-- Load static files here -->
    <link rel="stylesheet" href="{% static 'css/restaurant.css' %}">
</head>
<body>
    <header>
        <h1>Kelvin's Seafood Shack</h1>  <!-- Main restaurant heading centered -->
    </header>

    <div class="container">
        <!-- Sidebar navigation -->
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'main' %}">Home</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
            </ul>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <div class="content">
                {% block content %}
                <!-- Page-specific content will be injected here -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
